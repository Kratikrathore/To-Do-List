<!doctype html>
<html lang="en">

<head>
    <title>Todolist</title>
    <link rel="stylesheet" href="todo.css">
    <script src="todo.js">
    </script>
    <script src="https://kit.fontawesome.com/70af6cfbd8.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="hii">
        <h1><span class="title"><i class="fas fa-clipboard-list"></i> </span></h1>
        <div class="inputDiv">
            <input type="text" class="input" placeholder="Add your task">
            <button class="add"><i class="fas fa-plus"></i></button>
        </div>
        <div class="container"></div>
    </div>

    <div class="button-cont" align="center"><a class="remove_btn" onclick="removeAll()">Remove All</a></div>
</body>

</html>
